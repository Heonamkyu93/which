<!DOCTYPE html>
<html th:replace="~{layout/mainFrame :: mainFrame(~{::title},~{::section},~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보페이지전본인확인</title>
    <link rel="stylesheet" th:href="@{/customCss/default.css}">
</head>
<body>
<section>


    <form action="/private/memberDetailCheck" method="post" th:object="${memberInfoDto}" enctype="application/x-www-form-urlencoded">
        <input type="hidden" th:field="*{memberId}" th:value="${memberInfoDto.memberId}" >
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                    <span th:text="${wrong}?: _"></span>
                <label for="memberPassword">비밀번호 확인</label>
                <input type="text" th:field="*{memberPassword}" class="form-control"
                >
            </div>
            <div class="col-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">계정확인</button>
            </div>
            <div class="col-4"></div>
        </div>

    </form>
</section>
</body>
</html>
