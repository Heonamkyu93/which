<!DOCTYPE html>
<html th:replace="~{layout/mainFrame :: mainFrame(~{::title},~{::section},~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>탈퇴전본인확인</title>
    <link rel="stylesheet" th:href="@{/customCss/default.css}">
</head>
<body>
<section>


    <form action="./user/before-withdraw" th:action="@{/user/before-withdraw}" method="post"  enctype="application/x-www-form-urlencoded">
        <input type="hidden" th:value="${memberId}" th:name="memberId" >
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <input type="text" readonly th:value="${memberEmail}" class="form-control">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                    <span th:text="${wrong}?: _"></span>
                <label for="memberPassword">비밀번호 확인</label>
                <input type="text" id="memberPassword" th:name="memberPassword" class="form-control" required                        >
            </div>
            <div class="col-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">계정확인</button>
            </div>
            <div class="col-4"></div>
        </div>

    </form>
</section>
</body>
</html>
