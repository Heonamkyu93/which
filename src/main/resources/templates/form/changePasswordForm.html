<!DOCTYPE html>
<html th:replace="~{layout/mainFrame :: mainFrame(~{::title},~{::section},~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호변경폼</title>
    <link rel="stylesheet" th:href="@{/customCss/default.css}">
</head>
<body>
<section>


    <form action="./private/password-change" th:action="@{/private/password-change}" method="post" enctype="application/x-www-form-urlencoded">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <input type="hidden" id="memberId" name="memberId" th:value="*{memberId}">
                <label for="memberPassword" th:text="${param.wrong != null ? param.wrong : '비밀번호'}"></label>
                <input type="text" class="form-control" th:name="memberPassword" th:id="memberPassword"
                >
            </div>
            <div class="col-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <label for="memberPassword2" th:text="비밀번호확인"></label>
                <input type="text" id="memberPassword2" name="memberPassword2" class="form-control"
                >
            </div>
            <div class="col-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호변경</button>
            </div>
            <div class="col-4"></div>
        </div>

    </form>
</section>
</body>
</html>
