<!DOCTYPE html>
<html th:replace="~{layout/mainFrame :: mainFrame(~{::title},~{::section},~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일인증번호확인</title>
    <link rel="stylesheet" th:href="@{/customCss/default.css}">
</head>
<body>
<section>


    <form action="./private/email-confirm" th:action="@{/private/email-confirm}" method="post"  enctype="application/x-www-form-urlencoded">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <input type="hidden" id="memberId" name="memberId" th:value="${memberId}">
                <label for="emailConfirm" th:text="${param.wrong != null ? param.wrong : '인증번호'}"></label>
                <input type="text" id="emailConfirm" name="emailConfirm" class="form-control"
                >
            </div>
            <div class="col-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">인증번호 확인</button>
            </div>
            <div class="col-4"></div>
        </div>

    </form>
</section>
</body>
</html>
